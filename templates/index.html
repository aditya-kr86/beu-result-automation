<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Student Result Fetcher</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="base_url" class="form-label">Base URL</label>
                    <input type="text" class="form-control" id="base_url" name="base_url" placeholder="https://results.example.com?RegNo=" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="start_reg" class="form-label">Start Registration Number</label>
                        <input type="number" class="form-control" id="start_reg" name="start_reg" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="end_reg" class="form-label">End Registration Number</label>
                        <input type="number" class="form-control" id="end_reg" name="end_reg" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="view_mode" class="form-label">View Mode</label>
                    <select class="form-select" name="view_mode" id="view_mode" required>
                        <option value="regno">1. Registration No. wise</option>
                        <option value="cgpa">2. Sort by CGPA (High to Low)</option>
                        <option value="semester">3. Sort by Latest Semester Grade</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="export_format" class="form-label">Export Format</label>
                    <select class="form-select" name="export_format" id="export_format" required>
                        <option value="csv">CSV</option>
                        <option value="xlsx">Excel (XLSX)</option>
                        <option value="txt">Text (TXT)</option>
                        <option value="pdf">PDF</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Fetch & Download Result</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
